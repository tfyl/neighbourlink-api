   <script type="text/javascript">
     function getCookie(cname) {
       var name = cname + "=";
       var decodedCookie = decodeURIComponent(document.cookie);
       var ca = decodedCookie.split(';');
       for(var i = 0; i <ca.length; i++) {
         var c = ca[i];
         while (c.charAt(0) == ' ') {
           c = c.substring(1);
         }
         if (c.indexOf(name) == 0) {
           return c.substring(name.length, c.length);
         }
       }
       return "";
     }

     Handlebars.registerHelper('print_post_date', function () {
      return moment(this.post_time).fromNow();
    });
     Handlebars.registerHelper('ifUserPost', function(arg1, options) {
       byteencoded = getCookie("Account");
       if (byteencoded == ""){
         window.location.href = "/web/login.html";

       };
      console.log(byteencoded);
       user = JSON.parse(atob(byteencoded));
       var arg2 = user.user_id;
       return (arg1 == arg2) ? options.fn(this) : options.inverse(this);
     });
     Handlebars.registerHelper('json', function(context) {
       return JSON.stringify(context);
     });
  </script>
  

  
  <script type="text/javascript">

     
    function success (rdata){
      
      console.log(rdata)
      var source = document.getElementById("template-users").innerHTML;
      var template = Handlebars.compile(source);
      var users = {"users":rdata}
      document.getElementById("total_users").innerHTML = rdata.length;
      var htmlF = template(users);

      $("#users").html(htmlF);
    };

    $(document).ready(function() {


      $.ajax({
        dataType: "json",
        url: "http://localhost/api/v1/admin/user",
        success: success
      });

       $(document).on("click","#edit",function() {
         jsonData = JSON.parse($(this).attr("data"));

         var keys = Object.keys(jsonData);
         console.log(keys)
         for (i = 0; i < keys.length; i++){
           var inp = document.getElementById(keys[i])
           console.log(inp)
           if (inp == null){
             continue;
           };
           inp.value = jsonData[keys[i]];
         };
       });
      $(document).on("click","#delete",function() {
        var jsonData = JSON.parse($(this).attr("data"));
        var endpoint = 'http://localhost/api/v1/user/';
        jsonData.user_id = Number(jsonData.user_id)

        method = "DELETE";
        endpoint = endpoint + jsonData.user_id;

        console.log(jsonData,method);
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }


        $.ajax({
          type: method,
          url: endpoint,
          data: JSON.stringify(jsonData),
          contentType: 'application/json',
          success: function () {
            //toastr.options.closeDuration = 3000;
            //toastr.success('Success Registeration', 'Please Login now');
            (async function () {
              toastr.options.closeDuration = 3000;
              toastr.success('Deleted User', 'Reloading');

              await sleep(1000);
              location.reload();

            }())
          }
        });

      });

     });
    
  </script>
