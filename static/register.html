            <script type="text/javascript">
              function createSession() {
                var endpoint = '/api/v1/session';
                var formArray = $('#loginForm').serializeArray();
                var formJSON = {};
                var method = "POST";

                $.map(formArray, function (n, i) {
                  formJSON[n['name']] = n['value'];
                });

                function sleep(ms) {
                  return new Promise(resolve => setTimeout(resolve, ms));
                }


                $.ajax({
                  type: method,
                  url: endpoint,
                  data: JSON.stringify(formJSON),
                  contentType: 'application/json',
                  success: function () {
                    //toastr.options.closeDuration = 3000;
                    //toastr.success('Success Registeration', 'Please Login now');
                    (async function () {
                      toastr.options.closeDuration = 3000;
                      toastr.success('Successful', 'Logging In');

                      await sleep(1000);
                      window.location.href = "posts.html";

                    }())
                  },
                  error:function () {
                    (async function () {
                      toastr.options.closeDuration = 3000;
                      toastr.error('Failure', 'Details Incorrect');


                    }())
                  },
                });

              }
                function sleep(milliseconds) {
                  const date = Date.now();
                  let currentDate = null;
                  do {
                    currentDate = Date.now();
                  } while (currentDate - date < milliseconds);
                }
                function createUser() {
                    var endpoint = '/api/v1/user';
                    var formArray = $('#loginForm').serializeArray();
                    var formJSON = {};
                    var method = "POST";

                    $.map(formArray, function(n, i){
                        formJSON[n['name']] = n['value'];
                    });

                  function sleep(ms) {
                    return new Promise(resolve => setTimeout(resolve, ms));
                  }


                  $.ajax({
                    type: method,
                    url: endpoint,
                    data: JSON.stringify(formJSON),
                    contentType: 'application/json',
                    success: function () {
                      //toastr.options.closeDuration = 3000;
                      //toastr.success('Success Registeration', 'Please Login now');
                      (async function () {
                        toastr.options.closeDuration = 3000;
                        toastr.success('Successful Registration', 'Logging In');

                        await sleep(1000);
                        createSession();

                      }())
                    }
                  });

                    
 
                }
            </script>
